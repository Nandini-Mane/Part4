<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">User Management</h1>

        <!-- User Creation Form -->
        <div class="mb-12">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Create New User</h2>
            <form id="create-user-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                </div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create User</button>
            </form>
            <div id="status-message" class="mt-4 text-center hidden"></div>
        </div>

        <!-- User List Display -->
        <div>
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">All Users</h2>
            <div id="user-list-container">
                <p class="text-gray-500 text-center">Loading users...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createUserForm = document.getElementById('create-user-form');
            const userListContainer = document.getElementById('user-list-container');
            const statusMessage = document.getElementById('status-message');

            const API_URL = 'http://localhost:3001/api/users';

            // Function to display status messages
            function showStatus(message, isSuccess = false) {
                statusMessage.textContent = message;
                statusMessage.classList.remove('hidden', 'text-green-500', 'text-red-500');
                if (isSuccess) {
                    statusMessage.classList.add('text-green-500');
                } else {
                    statusMessage.classList.add('text-red-500');
                }
            }

            // Function to fetch and render users
            async function fetchAndRenderUsers() {
                try {
                    const response = await fetch(API_URL);
                    const users = await response.json();
                    
                    if (users.error) {
                         userListContainer.innerHTML = `<p class="text-red-500 text-center">${users.error}</p>`;
                         return;
                    }

                    if (users.length === 0) {
                        userListContainer.innerHTML = '<p class="text-gray-500 text-center">No users found.</p>';
                        return;
                    }

                    const userListHtml = `
                        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    ${users.map(user => `
                                        <tr>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.username}</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.name}</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.id}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                    userListContainer.innerHTML = userListHtml;

                } catch (error) {
                    userListContainer.innerHTML = `<p class="text-red-500 text-center">Failed to fetch users. Please make sure the server is running.</p>`;
                    console.error('Error fetching users:', error);
                }
            }

            // Handle user creation form submission
            createUserForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const name = document.getElementById('name').value;
                const password = document.getElementById('password').value;

                showStatus('Creating user...', false);

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, name, password })
                    });
                    
                    const data = await response.json();

                    if (response.ok) {
                        showStatus('User created successfully!', true);
                        createUserForm.reset();
                        fetchAndRenderUsers(); // Refresh the list
                    } else {
                        showStatus(`Error: ${data.error || 'Something went wrong.'}`);
                    }
                } catch (error) {
                    showStatus('Failed to connect to the server. Please check the console for details.');
                    console.error('Network error:', error);
                }
            });

            // Initial fetch and render of users
            fetchAndRenderUsers();
        });
    </script>
</body>
</html>
